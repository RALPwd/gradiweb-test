<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;500;600;700;800&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="../node_modules/tiny-slider/dist/tiny-slider.css"
    />
    <script type="module" src="js/index.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="top-message">
        <p>Gratis verzending vanaf â‚¬30</p>
      </div>
      <div class="header-container">
        <div class="header-container__greeting-message">
          <div class="pill"></div>
          <h2>
            Discover our <br />
            planet-friendly offer
          </h2>
        </div>
        <div class="header-container__carousel-buttons">
          <div class="header-container__carousel-buttons__buttons-container" id="customize-controls">
            <div class="header-container__carousel-buttons__buttons-container__left">
              <button>
                <img type="icon" src="assets/img/left.svg" alt="left icon">
              </button>
            </div>
            <div class="header-container__carousel-buttons__buttons-container__right">
              <button>
                <img type="icon" src="assets/img/right.svg" alt="right icon">
              </button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="carousel">
      <ul class="products-slider" id="carousel">
      </ul>
      <div class="carousel__button-container">
        <button class="carousel__button-container__button secondary">Browse all products</button>
      </div>
    </section>
    <footer>
      <h2>Join the green revolution without commitment</h2>
      <div class="subscription-form">
        <p class="subscription-form__text">
          If you are missing something and don't want to miss future promotions or our future products
        </p>
        <form action="" class="subscription-form__form" id="subscription-form">
          <input type="email" placeholder="Your Email" id="email" />
          <button class="secondary" type="submit">Send</button>
        </form>
        <div class="subscription-form__error hidden" id="warning">
          <img type="icon" src="./assets/img/error.svg" alt="">
          <p>Invalid email address</p>
        </div>
        <div class="subscription-form__success hidden" id="success">
          <img type="icon" src="./assets/img/Icon.svg" alt="">
          <p>Subscribed to our list</p>
        </div>
      </div>
      <span class="pill pill1">
        <img src="assets/img/pill1.png" alt="pill1" />
      </span>
      <span class="pill pill3">
        <img src="assets/img/pill3.png" alt="pill3" />
      </span>
      <span class="pill pill4">
        <img src="assets/img/pill4.png" alt="pill4" />
      </span>
      <span class="pill pill6">
        <img src="assets/img/pill6.png" alt="pill6" />
      </span>
      <span class="pill greenpill">
        <img src="assets/img/greenpill.png" alt="greenPill" />
      </span>
    </footer>
    <script src="js/validateEmail.js"></script>
  </body>
</html>
